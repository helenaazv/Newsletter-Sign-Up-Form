<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="newsletter-cta">
    <picture class="icon">
        <img src="/Users/ligiahelena/Downloads/newsletter-sign-up-with-success-message-main/assets/images/icon-success.svg" alt="">
      </picture>

    <div class="content">

       <h1 class="title">Thanks for subscribing!</h1>
       <p>A confirmation email has been sent to <span id="user-email"></span>. Please open it and click the button inside to confirm your subscription.</p>

       <form>
         <button class="button">Dismiss message</button>

        </form>
    </div>

  </div>

  <script>
    // Retrieve the email from localStorage and display it
    const email = localStorage.getItem("subscriberEmail");
    if (email) {
      document.getElementById("user-email").textContent = email;
    } else {
      document.getElementById("user-email").textContent = "your email"; // fallback if no email is found
    }
  </script>
  
</body>
</html>
